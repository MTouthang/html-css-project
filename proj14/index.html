<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 525px)"/>
  </head>
  <body>
    <header>
      <nav>
        <img src="./asset/Logo.png" alt="the logo image" />
        <div class="h-dash"> </div>
        <div tabindex="0" class="menu"> 
          <img class="toggle" src="./asset/bars-solid.svg" alt="hambarger">
          <ul class="nav-items">
            <li class="nav-item active">Home</li>
            <li class="nav-item">About Us</li>
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">Contact</li>
          </ul> 
        </div>
        
      </nav>
    </header>
    <main>
      <section class="props">
        <img src="./pexels-rfstudio-3819572.jpg" alt="">
      </section>
      <section class="m-heading">
        <div class="m-h-one">
          <h1>
            Crea- <br />
           <span> tivity. </span>
          </h1>
        </div>
       
        <div class="m-heading-two">
          <p>
            is our <br />
            ingredient.
          </p>
          <div class="m-social">
            <img  src="./asset/Twitter Icon.svg" alt="twitter" />
            <img src="./asset/Instagram Icon.svg" alt="Instagram" />
            <img src="./asset/Facebook Icon.svg" alt="Facebook" />
            <img src="./asset/Email Icon.svg" alt="Email" />
          </div>
         
        </div>
       
      </section>
      <button>Check Our Package</button>
      <section class="m-typo">
        <div class="line"></div>
        <div class="m-typo-right">

          <ul>
            <li class="active-li">Photography</li>
            <li>Videography</li>
            <li>Graphic design</li>
            <li>Illustration</li>
            <li>Animation</li>
          </ul>
        </div>
        <div class="m-typo-left">
          <img class="quote" src="./asset/quote-right-solid.svg" alt="quote symbol" />
          <h2>
            we help you to create the best graphics, <br />
            photos, videos, animation and Illustration
          </h2>
          <img
            class="dance"
            src="./pexels-cottonbro-7974875.jpg"
            alt="dancing image"
          />
        </div>
        <div class="arrow">
          <div class="a-tail"></div>
          <div class="a-head">
            <img src="./asset/chevron-down-outline.svg" alt="angle down">
          </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
